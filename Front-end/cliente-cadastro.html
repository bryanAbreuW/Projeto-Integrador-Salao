<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- ONLINE -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css"
    />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />


    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/principal.css" />
    
    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/env.js" defer></script>
    <script src="./js/cliente.js" defer></script>
  </head>

  <body>
    <header id="header-page"> </header>
    <section class="container">
      <h2>Cadastro de cliente</h2>
      <form action="" class="" id="formCadadastro" autocomplete="off">
        <input type="hidden" id="matricula" />
        <div class="row">
          <div class="col mt-3">
            <label for="nome" class="">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Seu nome"
            />
          </div>
          <div class="col mt-3">
            <label for="tel" class="">Telefone:</label>
            <input
              type="number"
              class="form-control"
              id="tel"
              placeholder="(11)999999999"
            />
          </div>
        </div>
        <div class="row">
          <div class="col mt-3">
            <label for="email" class="">email:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="exemplo@gmail.com"
              autocomplete="off"
            />
          </div>
          <div class="col mt-3">
            <label for="senha" class="">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder=""
            />
          </div>
        </div>
        <div class="row">
          <div class="col mt-3">
            <label for="data_nascismento" class="">Data de nascimento:</label>
            <input
              type="date"
              class="form-control"
              id="data_nascimento"
              placeholder=""
            />
          </div>
          <div class="col mt-3">
            <label for="observacao" class="">Observação</label>
            <input
              type="text"
              class="form-control"
              id="observacao"
              placeholder="Alguma alergia ou algo do tipo"
            />
          </div>
        </div>

        <div class="col mt-3">
          <button class="btn btn-danger" type="reset">Cancelar</button>
          <button class="btn btn-primary" type="button" onclick="enviarDados()">
            Salvar
          </button>
        </div>
      </form>
    </section>
    <footer id="footer-page"> </footer>
  </body>
</html>
